language: ruby

cache:
  bundler: true
  npm: true

rvm:
  - 2.6.3

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
  chrome: stable

before_install:
  - nvm install 10
  - npm install -g @lhci/cli@0.3.x
  - gem install bundler

install:
  - bundle install

script:
  - jekyll build
  - pwd
  - ls -la
  - ls -la _site

notifications:
  email: false

after_success:
  - php -S localhost:3000 -t _site/ &
  - sleep 5
  - curl -v http://localhost:3000
  - curl -v http://localhost:3000/tags.html
  - lhci autorun
