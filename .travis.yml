language: ruby

cache: bundler

rvm:
  - 2.6.3

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
  chrome: stable

before_install:
  - nvm install 10
  - npm install -g @lhci/cli@0.3.x

install:
  - gem install jekyll --no-document
  - bundle clean --force
  - bundle install

script: jekyll build

notifications:
  email: false

after_success:
  - lhci autorun
